<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">

          </div>

                <input type="text">
                <button class="b_3">Toggle b_3</button>

            <div class="container_2">
                <input type="text" class="inpt">

                <div class="out_7"></div>
